<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onLogin()" [formGroup]="form">
    <mat-form-field>
      <input type="email"
      formControlName="email"
      matInput
      placeholder="your email"
      >
      <mat-error>Email is required</mat-error>
      <mat-error>Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password"
      formControlName="password"
      matInput
      placeholder="your password"
      >
      <mat-hint align="end"> {{form.get('password').value?.length}}/ 6</mat-hint>
      <mat-error>Should be 6 characters long</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
  </form>
</section>
